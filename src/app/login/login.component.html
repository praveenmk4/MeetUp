<div class="container">
<h2 class="heading">MeetUp</h2>
				<div class="login-container">
					<div id="output"></div>
					<div class="avatar"></div>
					<div class="form-box">
						<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
							<input name="username" id="username" type="text" placeholder="username" required [(ngModel)]="user.email" #username="ngModel">
							<div [hidden]="username.valid || username.pristine" class="alert alert-danger">username is required</div>
							
							<input type="password" placeholder="password" name="password" id="password" required [(ngModel)]="user.password" #password="ngModel">
							<div [hidden]="password.valid || password.pristine" class="alert alert-danger">password is required</div>
							<br/>
							<button type="submit" class="btn submit-btn" [disabled]="!loginForm.form.valid">Submit</button>
						</form>
					</div>
				</div>
          

            <div class="footer">
              <p>Love &copy; MeetUp Team.</p>
            </div>
</div>
